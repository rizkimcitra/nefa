<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/style/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fontbit.io/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://rizkicitra.my.id/favicon.svg" type="image/x-icon" />
    <title>NeFa</title>
  </head>
  <body class="bg-gradient-to-b from-sky-50 to-indigo-100 bg-no-repeat">
    <div class="mx-auto w-11/12 max-w-7xl">
      <header class="mt-10 flex w-full items-center justify-between">
        <div class="flex aspect-video w-[120px] items-center">
          <img src="./src/img/logo.png" alt="Nefa Logo" class="object-cover" />
        </div>

        <nav class="hidden items-center space-x-6 lg:flex">
          <a href="#" class="hover:text-primary-50 inline-flex items-center font-medium">Cryptocurrency</a>
          <a href="#" class="hover:text-primary-50 inline-flex items-center font-medium">Exchanges</a>
          <a href="#" class="hover:text-primary-50 inline-flex items-center font-medium">Watchlist</a>
          <a href="#" class="hover:text-primary-50 inline-flex items-center font-medium">NFT</a>
          <a href="#" class="hover:text-primary-50 inline-flex items-center font-medium">Portfolio</a>
          <a href="#" class="hover:text-primary-50 inline-flex items-center space-x-2 font-medium"
            >Products
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </nav>

        <div class="hidden items-center space-x-4 lg:flex">
          <button class="btn btn-secondary py-2">Log In</button>
          <button class="btn btn-primary py-2">Sign Up</button>
        </div>

        <button id="open-aside" class="p-1 md:hidden">
          <span class="sr-only">open navigation</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </header>

      <aside
        id="aside"
        class="fixed inset-0 hidden bg-white/80 opacity-0 backdrop-blur-lg transition-all duration-300"
      >
        <div class="mx-auto w-11/12">
          <header class="mt-10 flex items-center justify-between">
            <div class="flex aspect-video w-[120px] items-center">
              <img src="./src/img/logo.png" alt="Nefa Logo" class="object-cover" />
            </div>

            <button id="close-aside" class="p-1">
              <span class="sr-only">close navigation</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </header>
          <main>
            <nav class="flex w-full flex-col">
              <a href="#" class="inline-flex items-center py-3 px-4">Cryptocurrency</a>
              <a href="#" class="inline-flex items-center py-3 px-4">Exchanges</a>
              <a href="#" class="inline-flex items-center py-3 px-4">Watchlist</a>
              <a href="#" class="inline-flex items-center py-3 px-4">NFT</a>
              <a href="#" class="inline-flex items-center py-3 px-4">Portfolio</a>
              <a href="#" class="inline-flex items-center py-3 px-4">Products</a>
            </nav>
            <div
              class="mt-12 flex w-full flex-col space-y-4 px-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-3"
            >
              <a href="#" class="btn btn-secondary py-2.5 sm:w-full">Log In</a>
              <a href="#" class="btn btn-primary py-2.5 sm:w-full">Sign Up</a>
            </div>
          </main>
        </div>
      </aside>

      <main>
        <div
          class="flex min-h-[calc(100vh-7rem)] items-center lg:min-h-[calc(100vh-7rem)] lg:justify-between"
        >
          <section class="py-10 lg:py-0">
            <p class="text-primary-50 text-center font-bold uppercase tracking-wide lg:text-left">
              sign up today
            </p>
            <h1 class="my-4 text-center text-4xl lg:text-left lg:text-5xl">
              The World&apos;s
              <span class="bg-gradient-to-b from-sky-500 to-blue-500 bg-clip-text text-transparent">
                Fastest Growing
              </span>
              Crypto Web App
            </h1>
            <p class="hidden text-[#666666] lg:mb-4 lg:block">
              Buy and sell 200+ cryptocurrencies with 20+ flat currencies using bank transfers or your
              credit/debit card.
            </p>
            <div class="flex flex-col space-y-3 lg:flex-row lg:space-y-0 lg:space-x-4">
              <button class="btn btn-primary py-3">Get Started</button>
              <button class="btn btn-secondary py-3">Download App</button>
            </div>
          </section>
          <figure class="hidden items-center justify-end lg:flex">
            <img
              src="./src/img/hero-image.png"
              alt="Illustration"
              class="aspect-square w-11/12 object-contain"
            />
          </figure>
        </div>
      </main>
    </div>

    <script src="./src/script/DOM.js"></script>
  </body>
</html>
